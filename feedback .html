<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM</title>
    <link rel="stylesheet" href="fee.css">
</head>

<body>       
    
    <div><u><h1>Feedback Form</h1></u>
    
        <div><label>Full Name:</label>
        <input type="text" id="fullname" placeholder="Fullname" class="ClassForm" value="" required>
        <br></br>
        </div>

        <div><label>Email:</label> 
        <input type="email" id="email" placeholder="Email" class="ClassForm" value="" required>
        <br><br>
        </div>    
       
        <div><label>Phone number</label>
        <input type="text" id="phno" placeholder="phone number" class="ClassForm" value="" required>
        <span id="errorMSG" style="color: red;"></span>
        <br></br>
        </div> 

        <div></label> Feedback :</label>
        <textarea rews="4" cols="30" id="FB" placeholder="Text" class="ClassForm" value="" required></textarea>
        <br></br>
        </div>
    
        <br><div class="center"><button id="submit" onclick="submit()">submit</button>
        </div>

        <script src="fee.js"></script>
        
        </div>
        
</body>
</html>
